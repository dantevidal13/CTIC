<div class="row form_edit_institucion oculto">
	<div class="comp-gestion-elemento" data-titulo="" data-elemento="institucion" data-accion="update" data-gestion="update" data-espaciototal="4">

		<campo data-nombre="Nombre:" data-espacio="4" data-campo="nombre" data-tipo="text"></campo>
		<campo data-nombre="Direcci&oacute;n:" data-espacio="4" data-campo="direccion" data-tipo="text"></campo>
		<campo data-nombre="Tel&eacute;fono:" data-espacio="4" data-campo="telefono" data-tipo="text"></campo>
		<campo data-nombre="Web:" data-espacio="4" data-campo="web" data-tipo="text"></campo>
		<campo data-nombre="E-mail:" data-espacio="4" data-campo="mail" data-tipo="text"></campo>
		<campo data-nombre="Subir logotipo" data-src="IMG/INSTITUCION/WEB" data-campo="logo" data-espacio="4"  data-tipo="imagen" ></campo>
		<campo data-nombre="Notas:" data-espacio="4" data-campo="notas" data-tipo="text"></campo>

	</div>

</div>


<div class="row btns_edit_institucion">
	<div class="col-lg-6 col-lg-offset-2" style="text-align: right;">
        <td><button id="btn_editar_institucion" type="button" class="btn btn-primary">Editar</button></td>
	</div>
</div>

<style>
	.form_edit_institucion{
		width: 600px;
    margin: auto;
	}

.comp-gestion-elemento .comp-ge-campo_input{
	text-align: left;
}
</style>
<script>
	$(document).ready(function(){
		
		$('body').on('click','#btn_editar_institucion',function(){

			$('.content_info_config').addClass('oculto');
			$('.btns_edit_institucion').addClass('oculto');			
			$('.form_edit_institucion').removeClass('oculto');

			$('.content_info_config .elemento').click();

		});
	});

	function fun_ejecuta_comp_ge_cancelar(elemento){
		if(elemento=='institucion'){			
			$('.content_info_config').removeClass('oculto');
			$('.btns_edit_institucion').removeClass('oculto');
			$('.form_edit_institucion').addClass('oculto');
		}
	}
	function fun_ejecuta_comp_ge_update(elemento){
		if(elemento=='institucion'){			
			$('.content_info_config').removeClass('oculto');
			$('.btns_edit_institucion').removeClass('oculto');
			$('.form_edit_institucion').addClass('oculto');
		}
	}
</script>
