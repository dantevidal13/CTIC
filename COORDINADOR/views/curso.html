

<div id="vista_gestion_curso" class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 table-responsive">


        <div data-accion="consulta" class="titulo_area">Lista de cursos</div>
        <button id="btn_agregar_curso" type="button" class="btn btn-primary">Agregar curso +</button>



   
    <div class="form_registro_curso oculto">
        <div class="volver">
            << Volver
        </div>
        <div data-accion="insert" class="titulo_area oculto">Crear curso</div>
        <div data-accion="update" class="titulo_area oculto">Modificar o eliminar curso</div>
        <div class="comp-gestion-elemento" data-titulo="" data-elemento="curso" data-accion="insert" data-gestion="todo" data-espaciototal="4">

            <campo data-nombre="C&oacute;digo de curso:" data-update="false" data-espacio="4" data-campo="codigo_curso" data-tipo="text"></campo>

            <campo data-nombre="Nombre del curso:" data-espacio="4" data-campo="nombre_curso" data-tipo="text"></campo>

            <campo  data-campo="metodologia" data-espacio="4" data-tipo="select">
              <div data-opcion="Seleccione metodolog&iacute;a" data-value=""></div>
              <div data-value="1" data-opcion="Presencial"></div>
              <div data-value="2" data-opcion="Semi Presencial"></div>
              <div data-value="3" data-opcion="A distancia"></div>
              
              <IdExtra DOMdestino="comp-ge-campo" id="select_tipo_metodologia"></IdExtra>
            </campo>


            <campo  data-campo="modalidad" data-espacio="4" data-tipo="select">
              <div data-opcion="Seleccione Modalidad" data-value=""></div>
              <div data-value="1" data-opcion="Modalidad 1"></div>
              <div data-value="2" data-opcion="Modalidad 2"></div>
              <div data-value="3" data-opcion="Modalidad 3"></div>
              
              <IdExtra DOMdestino="comp-ge-campo" id="select_tipo_modalidad"></IdExtra>
            </campo>

            <campo data-nombre="Nro. de cr&eacute;ditos:" data-espacio="4" data-campo="nro_creditos" data-tipo="text"></campo>

            
        </div>
    </div>

    <div class="div_consulta_cursos">

        <div class="fila_cabecera">
            <div class="fila">
                <div class="col col-1">Codigo</div>
                <div class="col col-2">Nombre de curso</div>
                <div class="col col-3">Metodolog&iacute;a</div>
                <div class="col col-4">Modalidad</div>
                <div class="col col-5">N° de Cr&eacute;ditos</div>

            </div>
        </div>



        <div class="lista_cursos">

            <div class="comp-consultor-elemento" data-elemento="curso"  data-conteo="10">
                
                <estructura>
                        <div class="fila elemento" data-id_elemento="{codigo_curso}">
                            <div class="col col-1">{codigo_curso}</div>
                            <div class="col col-2">{nombre_curso}</div>
                            <div class="col col-3">{metodologia}</div>
                            <div class="col col-4">{modalidad}</div>
                            <div class="col col-5">{nro_creditos}</div>

                        </div>
                </estructura>

            </div>

        </div>
    </div>

<script>
    
    $(document).ready(function(){
        $('body').on('click','.div_consulta_cursos .elemento',function(){
            $('.form_registro_curso').removeClass('oculto');
            $('#btn_agregar_curso').addClass('oculto');
            $('.div_consulta_cursos').addClass('oculto');

            $('#vista_gestion_curso .titulo_area').addClass('oculto');
            $('#vista_gestion_curso .titulo_area[data-accion="update"]').removeClass('oculto');
        });

        $('body').on('click','#btn_agregar_curso',function(){
            $('.form_registro_curso').removeClass('oculto');
            $('#btn_agregar_curso').addClass('oculto');
            $('.div_consulta_cursos').addClass('oculto');

            $('#vista_gestion_curso .titulo_area').addClass('oculto');
            $('#vista_gestion_curso .titulo_area[data-accion="insert"]').removeClass('oculto');
        });

        $('body').on('click','.form_registro_curso .volver',function(){

            $('.form_registro_curso .comp-ge-btn-accion[data-accion="cancelar"]').click();

        });


    });

    function fun_ejecuta_comp_ge_cancelar(){

        $('.form_registro_curso').addClass('oculto');
        $('#btn_agregar_curso').removeClass('oculto');
        $('.div_consulta_cursos').removeClass('oculto');

        $('#vista_gestion_curso .titulo_area').addClass('oculto');
        $('#vista_gestion_curso .titulo_area[data-accion="consulta"]').removeClass('oculto');
    }
</script>

    .col-5{
        max-width: 80px;

        min-width: 80px;
    }
</style>
